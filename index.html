<body>

    <!-- 
    1. Text box for Bill Type
    2. Text box for Bill Amount
    3. Text box for Payee
    4. Bill Due Date 
    5. Add button -->
    
    
    <div class="textinput">
        <form name="new_item">
        <select id="billTypeList">Bill Type</select>
        <input type="text" placeholder="Payee" name="Payee">
        <input type="text" placeholder="Amount Due" name="AmountDue">
        <input type="date">
        <input type="button" class="button" value="Add Bill" onclick="addBill();">
        </form>
    </div>
