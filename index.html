<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Villanueva VIT Final Project</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!-- Cool Header -->
    
    <header>
        <h1>BILLS</h1>
    </header>    

    <!-- 
    1. Text box for Bill Type
    2. Text box for Bill Amount
    3. Text box for Payee
    4. Bill Due Date 
    5. Add button -->
    
    
    <div class="textinput">
        <form name="new_item">
        <select id="billTypeList" name="billType">Bill Type</select>
        <input type="text" placeholder="Payee" name="Payee">
        <input type="text" placeholder="Amount Due" name="AmountDue">
        <input type="date" name="dueDate">
        <button type="submit" name="addBill">Add Bill</button>
        </form>
    </div>


    <!-- DIV Where the 'To-do' boxes will populate:
    1. Due Date turns red when balance is unpaid
    2. Box color = something tasteful
    3. Box Color when paid = something even more neutral 
    4. Box will contain input elements -->
    
    <div class="allbills">
        <div id="billSquareUnpaid">
            <div id="billType"></div>
            <div id="Payee"></div>
            <div id="amountDue"></div>
            <div id="dueDate"></div>
            <button class="deleteSquare" name="deleteSquare">X</button>
        </div>
    </div>

    <div class="billData">
        <pre></pre>
    </div>




</body>
<script type = "text/javascript" src="./program.js"></script>  
</html>
